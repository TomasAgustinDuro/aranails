<div class="container">
  <h2>Rellena los campos para sacar tu turno</h2>
  <form class="col-6 mx-auto" (submit)="onSubmit($event)">
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input
        type="text"
        class="form-control"
        id="nombre"
        placeholder="Ingrese su nombre"
        name="nombre"
        [(ngModel)]="nombre"
      />
    </div>
    <div class="form-group">
      <label for="apellido">Apellido:</label>
      <input
        type="text"
        class="form-control"
        id="apellido"
        placeholder="Ingrese su apellido"
        name="apellido"
        [(ngModel)]="apellido"
      />
    </div>
    <div class="form-group">
      <label for="email">Correo Electr√≥nico:</label>
      <input
        type="email"
        class="form-control"
        id="email"
        placeholder="Ingrese su email"
        name="email"
        [(ngModel)]="email"
      />
    </div>
    <div class="form-group">
      <label for="telefono">Numero de contacto</label>
      <input
        type="text"
        class="form-control"
        id="telefono"
        placeholder="Numero de telefono"
        name="telefono"
        [(ngModel)]="telefono"
      />
    </div>
    <div class="form-group">
      <label for="fecha">Fecha:</label>
      <input
        type="date"
        class="form-control"
        id="fecha"
        name="fecha"
        [(ngModel)]="fecha"
      />
    </div>
    <div class="form-group">
      <label for="horario">Horario:</label>
      <input
        type="time"
        class="form-control"
        id="horario"
        name="horario"
        [(ngModel)]="horario"
      />
    </div>

    <div class="alert alert-danger" *ngIf="mostrarModalCampo">
      Complete el campo faltante.
    </div>
    <div class="alert alert-danger" *ngIf="mostrarModalTurno">
      Turno ocupado.
    </div>
    <div class="alert alert-success" *ngIf="mostrarModalTurnoConfirmado">
      Turno reservado.
    </div>

    <div class="botones">
      <button type="submit" class="btn btn-primary">Reservar</button>
      <a routerLink="/cancelar" id="cancelar">Cancelar Turno</a>
    </div>
  </form>
</div>
